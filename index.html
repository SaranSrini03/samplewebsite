<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result Announcement</title>
    <style>
      :root {
        font-family: "Segoe UI", sans-serif;
        color: #0f172a;
        background-color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        text-align: center;
        background-color: #ffffff;
        padding: 3rem clamp(2rem, 5vw, 4rem);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        max-width: 520px;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }

      p {
        margin: 0;
        font-size: 1.125rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Results Announcement</h1>
      <p>The results will be released on 27th November 2025 (Friday) at 8:00 PM.</p>
    </main>
  </body>
</html>
