<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result Announcement</title>
    <style>
      :root {
        --accent: #2563eb;
        --text-dark: #0f172a;
        --bg-light: #f1f5f9;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #dbeafe, #f8fafc);
      }

      main {
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        padding: 3rem clamp(2rem, 5vw, 4rem);
        border-radius: 20px;
        backdrop-filter: blur(16px);
        box-shadow: 
          0 20px 40px rgba(15, 23, 42, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.3);
        max-width: 520px;
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }

      h1 {
        margin: 0 0 1.2rem;
        font-size: clamp(1.8rem, 4vw, 2.6rem);
        color: var(--text-dark);
      }

      p {
        margin: 0;
        font-size: 1.2rem;
        line-height: 1.6;
      }

      .highlight {
        margin-top: 1rem;
        display: inline-block;
        background: var(--accent);
        padding: 0.4rem 1rem;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
      }

      @keyframes fadeIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Results Announcement</h1>

      <p>The results will be released on the following date:</p>

      <div class="highlight">
        27th November 2025 (Thursday) â€“ 8:00 PM
      </div>
    </main>
  </body>
</html>
